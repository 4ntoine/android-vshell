name: "Feature request"
description: "Request a new functionality"
title: "[Feature]: "
labels: [enhancement]
assignees:
  - xeffyr
body:
  - type: markdown
    attributes:
      value: |
        To submit a request of a new feature, fill the form below. Be patient, do not expect that feature will get added immediately.
  - type: textarea
    attributes:
      label: Feature description
      description: A clear and concise description of a feature you would like to see in application.
    validations:
      required: true
  - type: checkboxes
    attributes:
      label: Design limits acknowledgement
      description: Requests of features that do not fit into application design will be rejected.
      options:
        - label: I have read and understand [LIMITATIONS.md](https://github.com/xeffyr/android-vshell/blob/master/LIMITATIONS.md)
          required: true
